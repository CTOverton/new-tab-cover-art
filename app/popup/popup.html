<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab Cover Art</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../libs/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="popup.css">

</head>
<body>
    <div class="content" style="width:340px">
        <div style="margin: 20px;">
            <div id="login_info" class="clickable hidden">
                <div class="row valign-wrapper">
                    <div class="col s4">
                        <img id="avatar" class="circle" style="width: 80px; height: 80px;">
                    </div>
                    <div class="col s8">
                        <div id="user_name" class="title"></div>
                        <div id="user_email" class="subtitle"></div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div id="playlist_name" class="title">No Playlist Selected</div>
                <div id="select_btn" class="bttn">Select Playlist</div>
                <div id="settings_btn" class="bttn hidden">Settings</div>
                <div id="auth_btn" class="bttn bttn-spotify hidden">Authorize Spotify</div>
                <div id="support_btn" class="bttn bttn-blue hidden">Support Me</div>

                <ul id="playlist_list" class="hidden"></ul>

<!--                <div id="test_btn" class="bttn">Test</div>-->
            </div>
        </div>
    </div>

<script src="../libs/jquery.js"></script>
<script src="../libs/materialize.js"></script>
<script src="../libs/moment.js"></script>
<script src="popup.js"></script>
</body>
</html>
